<div class="content">
  <!-- <div class="title">
    <h1>Contact</h1>
  </div> -->

  <button class="mat-elevation-z8" mat-stroked-button>NOVO TIPO DE CONTATO</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="contacts">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="tipo_contato">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let row"><i class="material-icons">
            {{ row.tipo_contato === 'EMAIL' ? 'mail' : row.tipo_contato === 'TELEFONE' ? 'phone' : 'book_online'
            }}</i></td>
      </ng-container>

      <!-- <ng-container matColumnDef="tipo_contato">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let row">
          <div *ngIf="row.tipo_contato === 'EMAIL'; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><i class="material-icons">edit</i></ng-template>
          <ng-template #elseBlock><i class="material-icons">delete</i></ng-template>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let row"> {{ row.valor }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
          <a class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
