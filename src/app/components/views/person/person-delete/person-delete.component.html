<form>
  <h1>Excluir contato</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="person.name" type="text" name="name" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Sobrenome</mat-label>
    <input matInput [(ngModel)]="person.surname" type="text" name="surname" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="person.cpf" type="text" name="cpf" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Data de nascimento</mat-label>
    <input matInput [(ngModel)]="person.birthday" type="date" name="birthday" disabled>
  </mat-form-field>

  <div class="buttons">
    <button (click)="delete()" class="mat-elevation-z8 button-delete" mat-stroked-button>Excluir</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </div>
</form>
