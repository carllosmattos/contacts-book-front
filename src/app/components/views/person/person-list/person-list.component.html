<div class="content">
  <!-- <div class="title">
    <h1>Pessoas</h1>
  </div> -->

  <button class="mat-elevation-z8" (click)="navigateToPersonCreate()" mat-stroked-button>NOVO CONTATO</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="persons">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let row"> {{ row.surname }} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let row"> {{ row.cpf }} </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
        <td mat-cell *matCellDef="let row"> {{ row.birthday }} </td>
      </ng-container>

      <ng-container matColumnDef="contacts">
        <th mat-header-cell *matHeaderCellDef> Contatos </th>
        <td mat-cell *matCellDef="let row">
          <a class="contacts" href="#">
            <i class="material-icons contacts">list</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" href="#">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
