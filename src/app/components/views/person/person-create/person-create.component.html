<form>
  <h1>Criar contato</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="person.name" type="text" name="name" placeholder="Ex.: Carlos Eduardo">
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Sobrenome</mat-label>
    <input matInput [(ngModel)]="person.surname" type="text" name="surname" placeholder="Ex.: Vieira de Matos">
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="person.cpf" type="text" name="cpf" placeholder="Ex.: 000.000.000-00">
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Data de nascimento</mat-label>
    <input matInput [(ngModel)]="person.birthday" type="date" name="birthday" placeholder="Ex.: Vieira de Matos">
  </mat-form-field>

  <div class="buttons">
    <button (click)="create()" class="mat-elevation-z8 button-salvar" mat-stroked-button>Salvar</button>
    <button class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </div>
</form>
