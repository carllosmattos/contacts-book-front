<form>
  <h1>Criar contato</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="person.name" type="text" name="name" placeholder="Ex.: Carlos Eduardo"
      [formControl]="name" required>
    <mat-error *ngIf="name.invalid">{{ getMessageName() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Sobrenome</mat-label>
    <input matInput [(ngModel)]="person.surname" type="text" name="surname" placeholder="Ex.: Vieira de Matos"
      [formControl]="surname" required>
    <mat-error *ngIf="surname.invalid">{{ getMessageSurname() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="person.cpf" type="text" name="cpf" placeholder="Ex.: 12345678910" min="11" max="11"
      onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="11" [formControl]="cpf" required>
    <mat-error *ngIf="cpf.invalid">{{ getMessageCpf() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Data de nascimento</mat-label>
    <input matInput max='2020-10-14' min='1871-01-01' [(ngModel)]="person.birthday" type="date" name="birthday"
      [formControl]="birthday" required>
    <mat-error *ngIf="birthday.invalid">{{ getMessageBirthday() }}</mat-error>
  </mat-form-field>


  <div class="buttons">
    <button (click)="create()"
      [disabled]="getMessageCpf() ?? getMessageBirthday() ?? getMessageSurname()  ?? getMessageName()"
      class="mat-elevation-z8 button-save" mat-stroked-button>Salvar</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </div>
</form>
